    <script>
        $(document).ready(function () {
            // Smooth scrolling when clicking on a button
            $('.main-button a').on('click', function (e) {
                if (this.hash !== '') {
                    e.preventDefault();

                    const hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 2000); // Changed duration to 2000 milliseconds (2 seconds)
                }
            });

            // Function to generate notifications for different messaging apps
            function generateNotifications(app) {
                switch (app) {
                    case 'whatsapp':
                        // Add WhatsApp notifications
                        for (var i = 0; i < 3; i++) {
                            var whatsappNotificationHTML = '<div class="notification-item">' +
                                '<img src="assets/images/clip-01.jpg" alt="WhatsApp Logo">' +
                                '<div class="notification-content">' +
                                '<span class="app-name">WhatsApp</span>' +
                                '<p>Message from John: Hello there!</p>' +
                                '</div>' +
                                '</div>';
                            $('.notification-list').append(whatsappNotificationHTML);
                        }
                        break;
                    case 'facebook':
                        // Add Facebook notifications
                        for (var i = 0; i < 3; i++) {
                            var facebookNotificationHTML = '<div class="notification-item">' +
                                '<img src="assets/images/facebook.png" alt="Facebook Logo">' +
                                '<div class="notification-content">' +
                                '<span class="app-name">Facebook</span>' +
                                '<p>You have a new friend request from Alice.</p>' +
                                '</div>' +
                                '</div>';
                            $('.notification-list').append(facebookNotificationHTML);
                        }
                        break;
                    case 'instagram':
                        // Add Instagram notifications
                        for (var i = 0; i < 3; i++) {
                            var instagramNotificationHTML = '<div class="notification-item">' +
                                '<img src="assets/images/clip-04.jpg" alt="Instagram Logo">' +
                                '<div class="notification-content">' +
                                '<span class="app-name">Instagram</span>' +
                                '<p>You have a new follower: @john_doe.</p>' +
                                '</div>' +
                                '</div>';
                            $('.notification-list').append(instagramNotificationHTML);
                        }
                        break;
                    case 'wechat':
                        // Add WeChat notifications
                        for (var i = 0; i < 3; i++) {
                            var wechatNotificationHTML = '<div class="notification-item">' +
                                '<img src="assets/images/wechat.png" alt="WeChat Logo">' +
                                '<div class="notification-content">' +
                                '<span class="app-name">WeChat</span>' +
                                '<p>Message from: @alice_wechat.</p>' +
                                '</div>' +
                                '</div>';
                            $('.notification-list').append(wechatNotificationHTML);
                        }
                        break;
                    case 'twitter':
                        // Add Twitter notifications
                        for (var i = 0; i < 3; i++) {
                            var twitterNotificationHTML = '<div class="notification-item">' +
                                '<img src="assets/images/twitter.png" alt="Twitter Logo">' +
                                '<div class="notification-content">' +
                                '<span class="app-name">Twitter</span>' +
                                '<p>New tweet from @cyborggaming: Check out our latest updates!</p>' +
                                '</div>' +
                                '</div>';
                            $('.notification-list').append(twitterNotificationHTML);
                        }
                        break;
                    case 'snapchat':
                        // Add Snapchat notifications
                        for (var i = 0; i < 3; i++) {
                            var snapchatNotificationHTML = '<div class="notification-item">' +
                                '<img src="assets/images/snapchat.png" alt="Snapchat Logo">' +
                                '<div class="notification-content">' +
                                '<span class="app-name">Snapchat</span>' +
                                '<p>You have a new snap from @bob_snap.</p>' +
                                '</div>' +
                                '</div>';
                            $('.notification-list').append(snapchatNotificationHTML);
                        }
                        break;
                    case 'gmail':
                        // Add Gmail notifications
                        for (var i = 0; i < 3; i++) {
                            var gmailNotificationHTML = '<div class="notification-item">' +
                                '<img src="assets/images/clip-02.png" alt="Gmail Logo">' +
                                '<div class="notification-content">' +
                                '<span class="app-name">Gmail</span>' +
                                '<p>You have received a new email.</p>' +
                                '</div>' +
                                '</div>';
                            $('.notification-list').append(gmailNotificationHTML);
                        }
                        break;
                    case 'linkedin':
                        // Add LinkedIn notifications

                                '<img src="assets/images/clip-03.jpg" alt="LinkedIn Logo">' +

                                '<p>New connection request from John Doe.</p>' +
                                '</div>' +
                                '</div>';
                            $('.notification-list').append(linkedinNotificationHTML);
                        }
                        break;
                    // Add cases for other apps here
                }
            }

            // Generate notifications for each messaging app
            generateNotifications('whatsapp');
            generateNotifications('facebook');
            generateNotifications('instagram');
            generateNotifications('wechat');
            generateNotifications('twitter');
            generateNotifications('snapchat');
            generateNotifications('gmail');
